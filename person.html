<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <br><br><br>
    <div class="container">
        <pre class="col-xs-12 hidden" id="data"></pre>
        <ul>
            <h1>Personajes</h1>
            <div class="mb-3">
                <label for="caja" class="form-label">Buscar</label>
                <input type="text" class="form-control" id="caja" placeholder="Ingresa el numero">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="button">Buscar</button>
            </div>
            <p id="info" class="text-black-50"></p>
        </ul>
    </div>
</body>

</html>
<script>
    let buton = document.getElementById('button')

    buton.addEventListener('click', () => {
        let caja = document.getElementById('caja').value
        let p = document.getElementById('info')
        let xhttp = new XMLHttpRequest()
        xhttp.open("GET", `https://swapi.dev/api/people/${caja}`)
        xhttp.send()

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let datoStarWars = JSON.parse(this.responseText)
                console.log(datoStarWars)
                p.textContent = datoStarWars.name
            }
        }

    })
</script>
